<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <h5>Advice # <span id="adviceNumber">117</span></h5>
      <h5 id="loading">
        <img
          width="100px"
          src="https://media.tenor.com/t5DMW5PI8mgAAAAi/loading-green-loading.gif"
          alt=""
        />
      </h5>
      <p id="advice" class="hide">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <div class="images">
        <img
          class="desktop"
          src="./images/pattern-divider-desktop.svg"
          alt=""
        />
        <img class="mobile" src="./images/pattern-divider-mobile.svg" alt="" />
        <div class="image">
          <img class="dice" src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
      <!-- <div class="lines">
        <div class="line"></div>
        <i class="fa-solid fa-pause"></i>
        <div class="line"></div>
      </div> -->
    </div>
    <!--Advice # Advice ID goes here -->

    <!-- "Advice text goes here" -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Imomqulova Ziynat</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
